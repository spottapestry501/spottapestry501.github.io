<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="circle"></div>
    <p>X: <span id="x-value"></span></p>
    <p>Y: <span id="y-value"></span></p>
    <script defer>
      //circle.style.left = parseInt(circle.style.left) + yValue + "px"; in case needed use this.
      let circle = document.querySelector(".circle");

      window.addEventListener("load", () => {
        circle.style.position = "absolute";
        circle.style.left = 0;
        circle.style.top = 0;
      });

      window.addEventListener("mousemove", function (e) {
        let yValue = (document.getElementById("x-value").textContent = e.x);
        let xValue = (document.getElementById("y-value").textContent = e.y);

        circle.style.top = xValue + -50 + "px";
        circle.style.left = yValue + -50 + "px";
      });
    </script>
    <style defer>
      .circle {
        justify-content: 0;
        margin: 0;
        padding: 0;
        height: 100px;
        width: 100px;
        background-color: #111;
        position: relative;
        left: 100px;
        align-items: center;
      }
    </style>
  </body>
</html>
